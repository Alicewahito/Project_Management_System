<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Sign Up</title>
  <link href="../css/lecturer%20sign%20up.css" rel="stylesheet" />
</head>
<body>
  <div class="lecturersignup">
    <img id="logo" src="../images/Logo.png" alt="logo">
  <form>
    <input id="firstName" placeholder="firstName" required />
    <input id="lastName" placeholder="lastName" required />
    <input id="staffNo" placeholder="staffNumber" required />
    <input id="email" placeholder="Emailaddress" required />
    <input id="newPassword" placeholder="newPassword" required />
    <input id="confirmPassword" placeholder="confirmPassword" required />
    <button id="register" type="submit">register</button>
  </form>
  <p>Already have an account?<a>click here</a></p>
</div>
</body>
</html>
