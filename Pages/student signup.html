<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
  <link href="../CSS/student%20signup.css" rel="stylesheet" />
</head>
<body>
<div class="studentsignup">
    <img id="logo" src="../images/Logo.png" alt="logo">
    <form>
        <input id="firstName" placeholder="firstName" required />
        <input id="lastName" placeholder="lastName" required />
        <input id="regNo" placeholder="RegNumber" required />
        <input id="email" placeholder="Emailaddress" required />
        <select id="class">
          <option>Class</option>
            <option>Computer Science</option>
            <option>Information Technology</option>
            <option>Maths & Comp science</option>
        </select>
        <input id="newPassword" placeholder="newPassword" required />
        <input id="confirmPassword" placeholder="confirmPassword" required />
        <button id="register" type="submit">register</button>
  </form>
    <p>Already have an account?<a>click here</a></p>
</div>
</body>
</html>
