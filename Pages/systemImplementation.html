<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Implementation</title>
    <link href="../CSS/systemImplementation.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="info">
        <img id="logo" src="../images/Logo.png" alt="logo"/>
        <div class="motto">
            <h1> Kenyatta University</h1>
            <p> Transforming Higher Education...Enhancing Lives</p>
        </div>
    </div>
    <div class="right-header">
        <img id="notification" src="../images/notification.png">
        <div class="profile">
            <img src="../images/profile.png">
            <p>profile</p>
        </div>
    </div>
</header>
<div class="home">
    <div class="nav-bar">
        <nav>
            <ul>
                <li class="nav-list"><img src="../images/dashboard.png"><a class="nav-link">Dashboard </a></li>
                <li class="nav-list"> <a class="nav-link">Concept paper</a></li>
                <li class="nav-list"> <a class="nav-link">Proposal </a></li>
                <li class="nav-list"> <a class="nav-link">System Analysis </a></li>
                <li class="nav-list"> <a class="nav-link">System Design </a></li>
                <li class="nav-list"> <a class="nav-link">Implementation </a></li>
            </ul>
        </nav>
    </div>
    <div>
        <div class="conceptPaper rectangle">System Implementation</div>
        <div class="ConceptDetails rectangle">
            <h2>System Implementation</h2>
            <p>Deadline: 12th May 2023</p>
            <p>Supervisor's Name: Mr. AAAAAA</p>

        <form>
            <div class="form-row">
                <label id="documentation" for="documentation">Full Documentation</label><input class="chooseFile" type="file" id="documentationInput" name="documentation" required>
            </div>
            <div class="form-row">
                <label id="zipped" for="zippedFile">Zipped File:</label><input class="chooseFile" type="file" id="zippedFile" name="zippedFile" required>
            </div>
            <div class="form-row">
                <label id="repository" for="githubRepository">Github Repository:(optional)</label><input id="githubRepository" name="githubRepository">
            </div>
            <div class="form-row">
                <label for="description">Description:</label><input id="description" name="description">
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
